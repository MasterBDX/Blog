{% load static %}
<div class="add-comment">
  <header>
    <h4>
      Leave a comment from API
    </h4>
  </header>
  
  <form action="{% url 'comments-api:add' slug=obj.slug %}" 
        method='post' id="commentsForm" 
        class="commenting-form">
    <div class="row">
      <div class="form-group col-md-12">
        {% csrf_token %}
        {{form}}
      </div>
      <div class="form-group col-md-12">
        <button type="submit" class="my-button">Add</button>
      </div>
    </div>
  </form>
</div>

<div class="post-comments" id="postComments">
  <header id='commentsHeader'>

    {% if messages %}
    {% for message in messages %}
    <div class="
              {% if message.tags %} 
                {{ message.tags }}
              {% endif %}
              {% if message.level == DEFAULT_MESSAGE_LEVELS.WARNING %}
                alert alert-warning  
              {% else %}
                alert alert-success
              {% endif %}

               alert-dismissible fade show messages
              " role="alert">

      {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
    {% endif %}

    <h4 id='postComments'>
        Post Comments
        <span class="no-of-comments">
          (<span id="comments-counts">{{obj.comments_count}}</span>)
        </span>
    </h4>
    </header>
  <!-- ---- -->
  <div class="comments-container" id="comments-container-id" comments-list-url={{comments_list_url}}>
  </div>
  <!-- ========= Load more comments Btn =========== -->
    <div class="row">
      <div class="col-md-12 text-center">
        <button id='load-more-comments-btn' class="btn btn-link">
          Load more
        </button>
      </div>
    </div>
  <!-- ================================================= -->
  <!-- --- -->
</div>
