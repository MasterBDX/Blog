{% extends "base.html" %}
{% block title %}Activation Error {% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<div class='container'>
	<div class='row'>
		{% if key %}
	    <div class="col-sm-12 text-center py-5 ">
	            <h1 class='my-3 py-3 display-4'>Activation Error. Please try again. </h1>
	      </div>
	      {% else %}
	      <div class="col-sm-8 pb-5 m-auto ">
	      	<h1 class='my-3 py-3 display-4'> Resend Email Activation <hr></h1>
	      		<form method='post' action="">
	      			{% csrf_token %}
	      			{{form|crispy}}
	      			<button class="btn btn-dark" type="submit">Resend Activation</button>
	      		</form>
	      </div>
	      {% endif %}
	      

	</div>
</div>
{% endblock %}
