{% extends 'base.html' %}
{% block content %}
{% load static %}

{% load crispy_forms_tags %}

<div class='container'>
  <div class='row '>
    <div class='col-lg-8 col-xs-8 offset-lg-2'>

      <h1 class=" mt-5 display-4 text-center">
        {% if object %}
        Edit Category
        {% else %}
        Add Category
        {% endif %}
        <hr>
      </h1>

      <form method='post' enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class='btn btn-dark  m-3' style="padding-bottom: 10px;padding-top: 10px;">
          {% if object %}
          Edit
          {% else %}
          Add
          {% endif %}

        </button>

        <br />
        <br />

      </form>
    </div>
  </div>
</div>

{% endblock %}
