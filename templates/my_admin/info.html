{% extends 'base.html' %}
{% block title %}
{{process}}
{{title}}{% endblock %}
{% block content %}
{% load static %}

{% load crispy_forms_tags %}

<div class='container'>
    <div class='row '>
        <div class='col-lg-8 col-xs-8 offset-lg-2'>

            <h1 class=" mt-5 display-4 text-center">
                {{process}} {{title}}

                <hr>
            </h1>
            {{ form.media}}
            <form method='post' enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}

                <button class='btn btn-dark m-3'>
                    {{process}}
                </button>


            </form>
        </div>
    </div>
</div>

{% endblock %}
