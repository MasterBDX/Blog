{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class='container'>
    <div class='row '>
        <div class='col-lg-12 p-4'>

            <h1 class="text-center mt-5 display-4">
                Delete {{title}}
                <hr>
            </h1>
            <p class='text-center lead'> Are you sure you want to delete Delete {{title}}
                ? </p>
            <form class='text-center' method='post'>
                {% csrf_token %}
                <button class='btn btn-dark mb-5'>Delete</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
