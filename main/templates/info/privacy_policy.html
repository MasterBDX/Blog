{% extends 'base.html' %}
{% block title %}Privacy & Policy{% endblock %}
{% block content %}
{% load static %}

<div class="container privacy-policy">
	<div class="row ">
		<div class="col-md-12">
			<h1 class="text-center">
				<br />
				Privacy & Policy
				<hr />
			</h1>
		</div>
		{% if privacy %}
		<div class="col-lg-12">
			<p class="lead">
				{{privacy.overview}}
			</p>
			{{privacy.safe_content}}
		</div>
		{% else %}

		<div class="col-md-12">
			<h1 class="text-center no-content">
				There is no privacy & policy yet
				<br />
			</h1>
		</div>
		{% endif %}

	</div>

</div>
{% endblock %}
