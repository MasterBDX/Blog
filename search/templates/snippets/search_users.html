{% load i18n %}
<div class="widget search">
  <header>
    <h3 class="h6">{% trans 'Search for Specific User' %}</h3>
  </header>
  <form action="{% url 'search:users' %}" method="get" class="search-form">
    <div class="form-group">
      <input type="search" name = "q"   
        placeholder="{% trans 'search by username, email, slug, id' %}">
      <button type="submit" class="submit"><i class="icon-search">
      </i>
    </button>
    </div>
  </form>
</div>
