{% extends "base.html" %}
{% load i18n %}
{% block title %}
  {% trans 'Change your Password' %}
{% endblock %}
{% block content %}
{% load crispy_forms_tags %}

<div class='row'>
    <div class='text-center auth col-md-6 m-auto '>	
      <h2 class="mt-3 mb-4 pb-3">
          {% trans 'Change your Password' %}
      </h2>
</div>

<div class="w-100"></div>    
    <div class="col-lg-6 m-auto">
        <form method='post' action=''>
        	  {% csrf_token %}
            {{ form|crispy }}
            <br><br>
        <button type="submit" class='my-button'>
          {% trans 'Change' %}
        </button>
        </form>
        <br><br>
    </div>
</div>

{% endblock %}
