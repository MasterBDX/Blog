{% extends 'base.html' %}
{% block title %}{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container mt-5 mb-5">
  <div class='row'>
    <div class='col-lg-6 m-auto auth'>
      <h2>Register</h2>
      <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <br />
        <button type="submit" class="my-button">
          Register
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
